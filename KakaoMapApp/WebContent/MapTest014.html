<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest014.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a76949096713e82c75fa45bdb32ebb4c"></script>

<script type="text/javascript">

   function initialize()
   {
      container = document.getElementById("map");
      mapCenter = new kakao.maps.LatLng(37.556583, 126.919521);
      
      options =
      {
         center: mapCenter
         , level: 3
      }
      
      map = new kakao.maps.Map(container, options);
      
      
      // 마커 생성
      marker = new kakao.maps.Marker(
      {
        // 지도 중심 좌표에 마커 생성
         position: mapCenter
      });
      
      // 지도에 마커를 표시
      marker.setMap(map);
      
      // check
      // 마커의 이동이 가능하도록 설정
      marker.setDraggable(true);
   }
   
</script>

</head>
<body onload="initialize()">

<div>
   <h1>Kakao Map 이동이 가능한 마커 생성</h1>
   <hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>


</body>
</html>
