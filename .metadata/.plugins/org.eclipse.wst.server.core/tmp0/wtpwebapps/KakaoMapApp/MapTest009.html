<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest009.html</title>

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a76949096713e82c75fa45bdb32ebb4c"></script>

<script type="text/javascript">

	function initialize()
	{
		container = document.getElementById("map");
		options = 
		{
			center: new kakao.maps.LatLng(37.556583, 126.919521)
			, level: 3
			//, draggable: false
			//--지도 생성 시 지도 이동 및 확대/축소를 막으려면
			//  『draggable: false』 옵션을 추가한다.
		}
		
		map = new kakao.maps.Map(container, options);
	}
	
	// 버튼 컨트롤에 따라 지도 이동 기능을 막거나 풀고자 하는 경우
	// 『map.setDraggable()』함수를 사용한다.
	function setDraggable(draggable)
	{
		// 마우스 드래그로 지도 이동 가능 여부 설정
		map.setDraggable(draggable);
	}

</script>

</head>
<body onload="initialize()">

<div>
   <h1>Kakao Map 드래그 제한/허용</h1>
   <hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>

<div>
   <p>
      <button type="button" onclick="setDraggable(false)">드래그 제한(불가)</button>
      <button type="button" onclick="setDraggable(true)">드래그 허용(가능)</button>
   </p>
</div>


</body>
</html>
